shell = "zsh"

apply = ["defer"]

[templates]
defer = "{{ hooks | get: \"pre\" | nl }}{% for file in files %}zsh-defer -a -t0.01 source \"{{ file }}\"\n{% endfor %}{{ hooks | get: \"post\" | nl }}"
defer0 = "{{ hooks | get: \"pre\" | nl }}{% for file in files %}zsh-defer -a source \"{{ file }}\"\n{% endfor %}{{ hooks | get: \"post\" | nl }}"

[plugins]

####################
# eager
####################

[plugins.zsh-defer]
github = "romkatv/zsh-defer"
apply = ["source"]
profiles = ["eager"]

[plugins.pure]
github = "sindresorhus/pure"
use = ["async.zsh", "pure.zsh"]
apply = ["fpath", "source"]
profiles = ["eager"]
hooks.post = """
autoload -Uz colors && colors
autoload -U promptinit && promptinit
zstyle :prompt:pure:path color 027
prompt pure
"""

[plugins.lazy]
local = "~/.config/zsh"
use = ["lazy.zsh"]
profiles = ["eager"]

####################
# lazy
####################

[plugins.zsh-completions]
github = "zsh-users/zsh-completions"
dir = "src"
apply = ["fpath"]
profiles = ["lazy"]

[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"
profiles = ["lazy"]

[plugins.zsh-syntax-highlighting]
github = 'zsh-users/zsh-syntax-highlighting'
profiles = ["lazy"]

[plugins.mise]
inline = """
if command -v mise &>/dev/null; then
    eval "$(mise activate zsh)"
    export MISE_NODE_DEFAULT_PACKAGES_FILE="$XDG_CONFIG_HOME/mise/default-npm-packages"
    export MISE_PYTHON_DEFAULT_PACKAGES_FILE="$XDG_CONFIG_HOME/mise/default-python-packages"
fi
"""
profiles = ["lazy"]

[plugins.compinit]
inline = """
autoload -Uz compinit
autoload -U bashcompinit
zsh-defer -a -t0.01 compinit -d "$XDG_STATE_HOME/zcompdump"
zsh-defer -a -t0.01 bashcompinit
"""
profiles = ["lazy"]

[plugins.terraform]
inline = """
if [ -x "$HOME/.local/share/mise/shims/terraform" ]; then
    zsh-defer -a -t0.02 complete -o nospace -C "$XDG_DATA_HOME/mise/shims/terraform" terraform
fi
"""
profiles = ["lazy"]

[plugins.aws-cli]
inline = """
if [ -x "$(which aws_completer 2>/dev/null || true)" ]; then
    zsh-defer -a -t0.02 complete -C "$(which aws_completer)" aws
fi
"""
profiles = ["lazy"]

[plugins.azure-cli]
inline = """
if [ -n "$(mise where azure-cli 2>/dev/null || true)" ]; then
    zsh-defer -a -t0.02 eval "$($(mise where azure-cli)/bin/venv/bin/register-python-argcomplete az)"
fi
"""
profiles = ["lazy"]

[plugins.gcloud]
inline = """
if [ -n "$(mise where gcloud 2>/dev/null || true)" ]; then
    source "$(mise where gcloud)/path.zsh.inc"
    # TODO: Commented out due to issues with crashing other completions
    # zsh-defer -a -t5.0 source "$(mise where gcloud)/completion.zsh.inc"
fi

# workaround
gcloud::enablecompletion() {
    if [ -n "$(mise where gcloud 2>/dev/null || true)" ]; then
        source "$(mise where gcloud)/completion.zsh.inc"
    fi
}
"""
profiles = ["lazy"]
